<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes📝</h1>
        </header>
        <div class="note-inputs">
            <input type="text" id="noteText" class="note-input" placeholder="Enter your note...">
            <input type="text" id="noteTags" class="note-input" placeholder="Add tags...">
        </div>
        <div class="save-area">
            <button id="saveNote" class="save-btn">Save Note</button>
        </div>
        <div class="search-area">
            <input type="text" id="searchInput" class="search-input" placeholder="Search notes...">
        </div>
        <main>
            <ul id="notesList" class="notes-list"></ul>
        </main>
        <footer class="footer">
            <p>Created by <a href="https://github.com/therelyona" target="_blank" class="link">therelyona</a></p>
        </footer>   
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
